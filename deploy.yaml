apiVersion: v1
kind: ConfigMap
metadata:
  name: robot-config
data:
  ROBOT_HOST: "178.183.200.201"
  ROBOT_PORT: "27700"
  API_KEY: "your-secure-api-key-here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindstorms-controller
  labels:
    app: mindstorms-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mindstorms-controller
  template:
    metadata:
      labels:
        app: mindstorms-controller
    spec:
      containers:
      - name: controller
        image: gcr.io/PROJECT_ID/mindstorms-controller:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: robot-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi" 
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: mindstorms-controller-service
spec:
  selector:
    app: mindstorms-controller
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer